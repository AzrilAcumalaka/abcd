<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Loop with Sound</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #notice {
      position: absolute;
      bottom: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <div id="notice">▶️ Klik layar untuk mengaktifkan suara</div>

  <script>
    const video = document.getElementById("myVideo");
    const notice = document.getElementById("notice");

    document.body.addEventListener("click", () => {
      video.muted = false; // aktifkan suara
      video.play();
      notice.style.display = "none"; // hilangkan pesan
    }, { once: true });
  </script>
</body>
</html>
